<template name="posts">
  {{#each posts}}
  <tr class="post">
    <td>
      {{title}}
    </td>
    <td>
      {{author}}
    </td>
    <td>
      {{body}}
    </td>
    <td>
      {{#autoForm schema="Posts" doc=this}}
        <button type="submit" class="btn btn-primary remove">Delete</button>
      {{/autoForm}}
    </td>
  </tr>
  {{/each}}
</template>
